<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackorythm Certificate Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2em;
    }
    .box {
      background-color: rgba(255,255,255,0.1);
      padding: 2em;
      border-radius: 1em;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input {
      padding: 0.6em;
      width: 80%;
      border-radius: 0.5em;
      border: none;
      margin-bottom: 1em;
    }
    button {
      padding: 0.6em 1em;
      border: none;
      border-radius: 0.5em;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5em;
      text-align: left;
    }
    img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üîç Verify Your Certificate</h1>
    <input type="text" id="certId" placeholder="Enter Certificate ID (e.g. HACK2025-001)" />
    <br>
    <button onclick="verifyCert()">Verify</button>

    <div id="result" class="result" style="display:none;"></div>
    <div id="error" style="color: red; display: none; margin-top: 1em;">‚ùå Certificate not found.</div>
  </div>

  <script>
    async function verifyCert() {
      const certId = document.getElementById('certId').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerHTML = '';
      resultDiv.style.display = 'none';
      errorDiv.style.display = 'none';

      const res = await fetch("https://script.google.com/macros/s/AKfycbxL22LVJ6gFHDP3ztIoVd3snxqp8_fhRf9Nd-_5KLA-O18K6zSLkOv6iYC1tzwAQGPt/exec", {
        method: "POST",
        body: new URLSearchParams({ id: certId })
      });

      const data = await res.json();

      if (data.error) {
        errorDiv.style.display = 'block';
      } else {
        resultDiv.style.display = 'block';
        if (data['Photo URL']) {
          resultDiv.innerHTML += `<img src="${data['Photo URL']}" alt="Certificate Holder Photo">`;
        }
        for (let key in data) {
          if (key !== 'Photo URL') {
            resultDiv.innerHTML += `<p><strong>${key}:</strong> ${data[key]}</p>`;
          }
        }
      }
    }
  </script>
</body>
</html>
