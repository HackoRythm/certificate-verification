<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification - Hackorythm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 15px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #0052cc, #00aaff);
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
    }
    .field {
      margin-bottom: 10px;
    }
    .field strong {
      color: #00f7ff;
    }
  </style>
</head>
<body>
  <h1>üîç Verify Your Certificate</h1>
  <input type="text" id="certId" placeholder="Enter Certificate ID (e.g., HACK2025-001)" />
  <br />
  <button onclick="verifyCertificate()">‚úÖ Verify</button>

  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxL22LVJ6gFHDP3ztIoVd3snxqp8_fhRf9Nd-_5KLA-O18K6zSLkOv6iYC1tzwAQGPt/exec";

    async function verifyCertificate() {
      const certId = document.getElementById("certId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "‚è≥ Please wait...";

      if (!certId) {
        resultDiv.innerHTML = "‚ùå Please enter a valid certificate ID.";
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ certId }),
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await res.json();

        if (!data.found) {
          resultDiv.innerHTML = "‚ùå Certificate not found.";
        } else {
          let html = `<h2>üéì Certificate Details</h2>`;
          for (const key in data.details) {
            html += `<div class="field"><strong>${key}:</strong> ${data.details[key]}</div>`;
          }
          resultDiv.innerHTML = html;
        }
      } catch (e) {
        resultDiv.innerHTML = "‚ùå Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
